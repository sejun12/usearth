<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>재활용 대행</title>
    <link rel="stylesheet" href="/css/fix/nav/nav.css">
    <link rel="stylesheet" href="/css/recycling-agent/recycling-agent.css">
</head>
<body>
    <div id="__nuxt">
        <div id="__layout">
            <div>
                <!-- header를 감싸고있는 div -->
                <div th:replace="~{/fix/nav/nav  :: recycling-nav}"></div>
                <!-- 게시글을 감싸고있는 div -->
                <div class="postsGrid" style="min-height: calc(100vh - 324px);">
                    <div class="postsWrap">
                        <div class="postsContainer">
                            <div class="postsBox">
                                <section class="postsSection">
                                    <div class="posts" >
                                        <div id="postsList"></div>
                                    </div>
                                </section>
                            </div>
                            <div class="writeWrap">
                                <aside class="writeModalWrap" style="display: none;">
                                    <div class="writeBTNContainer">
                                        <button class="communityWriteBTN">
                                            <div class="communityWrite">
                                                <svg width="16" height="17" viewBox="0 0 16 17" fill="black" xmlns="http://www.w3.org/2000/svg" class="communityWriteSVG" style="fill: rgb(89, 95, 99);">
                                                    <path fill-rule="evenodd" clip-rule="evenodd" d="M12.8358 5.74997L10.75 3.66418L3.19975 11.2145L2.90178 13.5982L5.28554 13.3003L12.8358 5.74997ZM5.40957 14.2925L2.38792 14.6702C2.06439 14.7107 1.78932 14.4356 1.82977 14.1121L2.20747 11.0904C2.23506 10.8698 2.3354 10.6646 2.49264 10.5074L10.0429 2.95708C10.4334 2.56655 11.0666 2.56655 11.4571 2.95708L13.5429 5.04286C13.9334 5.43339 13.9334 6.06655 13.5429 6.45708L5.99264 14.0074C5.8354 14.1646 5.63023 14.2649 5.40957 14.2925Z"></path>
                                                </svg>
                                                <div class="communityWriteHeader" style="color: rgb(60, 65, 68); text-align: left; font-weight: 400;">자유게시판 작성</div>
                                            </div>
                                        </button>
                                        <button class="agentWriteBTM">
                                            <div class="agentWrite">
                                                <svg width="16" height="17" viewBox="0 0 16 17" fill="black" xmlns="http://www.w3.org/2000/svg" class="agentWriteSVG" style="fill: rgb(42, 125, 225);">
                                                    <path fill-rule="evenodd" clip-rule="evenodd" d="M12.8358 5.74997L10.75 3.66418L3.19975 11.2145L2.90178 13.5982L5.28554 13.3003L12.8358 5.74997ZM5.40957 14.2925L2.38792 14.6702C2.06439 14.7107 1.78932 14.4356 1.82977 14.1121L2.20747 11.0904C2.23506 10.8698 2.3354 10.6646 2.49264 10.5074L10.0429 2.95708C10.4334 2.56655 11.0666 2.56655 11.4571 2.95708L13.5429 5.04286C13.9334 5.43339 13.9334 6.06655 13.5429 6.45708L5.99264 14.0074C5.8354 14.1646 5.63023 14.2649 5.40957 14.2925Z"></path>
                                                </svg>
                                                <div class="agentWriteHeader" style="color: rgb(42, 125, 225); font-weight: 600;">재활용 대행 신청</div>
                                            </div>
                                        </button>
<!--                                        무한스크롤을 위한 id 값 부여-->
                                        <div id="recyclingAgentContainer"></div>
                                    </div>
                                    <div class="writeContainer">
                                        <svg width="36" height="36" viewBox="0 0 36 36" fill="black" xmlns="http://www.w3.org/2000/svg" class="writeSVG" style="fill:#FFFFFF;">
                                            <path fill-rule="evenodd" clip-rule="evenodd" d="M19.25 6C19.25 5.30964 18.6904 4.75 18 4.75C17.3096 4.75 16.75 5.30964 16.75 6V16.75H6C5.30964 16.75 4.75 17.3096 4.75 18C4.75 18.6904 5.30964 19.25 6 19.25H16.75V30C16.75 30.6904 17.3096 31.25 18 31.25C18.6904 31.25 19.25 30.6904 19.25 30V19.25H30C30.6904 19.25 31.25 18.6904 31.25 18C31.25 17.3096 30.6904 16.75 30 16.75H19.25V6Z"></path>
                                        </svg>
                                    </div>
                                </aside>
                                <div class="writeContainer">
                                    <svg width="36" height="36" viewBox="0 0 36 36" fill="black" xmlns="http://www.w3.org/2000/svg" class="writeSVG" style="fill:#FFFFFF;">
                                        <path fill-rule="evenodd" clip-rule="evenodd" d="M19.25 6C19.25 5.30964 18.6904 4.75 18 4.75C17.3096 4.75 16.75 5.30964 16.75 6V16.75H6C5.30964 16.75 4.75 17.3096 4.75 18C4.75 18.6904 5.30964 19.25 6 19.25H16.75V30C16.75 30.6904 17.3096 31.25 18 31.25C18.6904 31.25 19.25 30.6904 19.25 30V19.25H30C30.6904 19.25 31.25 18.6904 31.25 18C31.25 17.3096 30.6904 16.75 30 16.75H19.25V6Z"></path>
                                    </svg>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- nav를 감싸는 div -->
                <div></div>
            </div>
        </div>
    </div>
</body>
<script src="/js/fix/nav/nav.js"></script>
<script src="/js/recycling-agent/recycling-agent.js"></script>
</html>
